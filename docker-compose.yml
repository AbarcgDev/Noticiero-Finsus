version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: noticiero-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: abargdev
      MYSQL_DATABASE: testingDB
      MYSQL_USER: abargdev
      MYSQL_PASSWORD: abargdev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - noticiero-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noticiero-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: testingDB
      DB_USER: abargdev
      DB_PASSWORD: abargdev
      JWT_SECRET: your_jwt_secret_here
      PORT: 3000
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - noticiero-network
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules

  # Frontend Application
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: noticiero-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - noticiero-network
    volumes: []

volumes:
  mysql_data:


networks:
  noticiero-network:
    driver: bridge
